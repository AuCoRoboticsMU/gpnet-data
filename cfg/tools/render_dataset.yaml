# Target objects
target_objects:
  3dnet: all
  kit: all

# Params for random variables controlling the environment (camera intr, camera and object poses)
env_rv_params:
  # Camera intrinsics
  min_f: 525
  max_f: 535
  min_cx: 318.0
  max_cx: 322.0
  min_cy: 238.0
  max_cy: 242.0
  im_width: 640
  im_height: 480

  # Camera pose
  min_radius: 0.4
  max_radius: 1.1
  min_elev: 0.0
  max_elev: 70.0
  min_az: 0.0
  max_az: 360.0
  min_roll: -0.0
  max_roll: 0.0

  # Object pose
  min_x: -0.1
  max_x: 0.1
  min_y: -0.1
  max_y: 0.1

# Dataset gen params
images_per_stable_pose: 1
stable_pose_min_p: 0.0

# Collision checking constraint parameters
collision_checking:
  table_offset: 0.005
  approach_dist: 0.1
  delta_approach: 0.005
